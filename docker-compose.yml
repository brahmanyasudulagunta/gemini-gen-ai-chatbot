services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile # Assuming you have a specific Dockerfile for dev
    ports:
      - "6000:6000" # Map host port 3000 to container port 3000 (common for React/Vue/Angular dev servers)
    volumes:
      - .:/app # Mount your local project directory into the container's working directory
      - /app/node_modules # Exclude node_modules from the mount to avoid host/container conflicts
    environment:
      NODE_ENV: development # Set environment variables if needed
    # command: npm start # The command might be defined in your Dockerfile.dev
